; Smart Infusion Monitoring System
; PlatformIO Project Configuration File
;
; Advanced embedded system project featuring dual-sensor data fusion,
; Kalman filtering, and real-time monitoring capabilities.

[platformio]
default_envs = esp32-s3-devkitc-1

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS
    -Wall
    -Wextra

; Library dependencies
lib_deps = 
    adafruit/Adafruit GFX Library@^1.12.1
    adafruit/Adafruit SSD1306@^2.5.13
    bogde/HX711@^0.7.5
    moononournation/GFX Library for Arduino@^1.5.9
    links2004/WebSockets@^2.6.1
    olikraus/U8g2@^2.36.5
    adafruit/Adafruit NeoPixel@^1.13.0
    bblanchon/ArduinoJson@^6.21.4

; Monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload configuration
upload_speed = 921600

[env:native]
platform = native
test_framework = unity
build_flags = 
    -Isrc
    -Iinclude
    -std=c++11
    -Wall
    -Wextra
test_build_src = yes
build_src_filter = 
    +<*> 
    -<main.cpp>
    -<main_refactored.cpp>
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.13.0

; Development environment for refactored code
[env:development]
extends = env:esp32-s3-devkitc-1
build_src_filter = 
    +<*>
    -<main.cpp>
build_flags = 
    ${env:esp32-s3-devkitc-1.build_flags}
    -DDEVELOPMENT_BUILD
    -DSERIAL_DEBUG=1
